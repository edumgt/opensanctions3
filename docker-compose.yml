version: "3.9"

networks:
  appnet:           
    driver: bridge

services:
  db:
    image: postgres:15
    container_name: opensanctions-db
    environment:
      POSTGRES_DB: dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./postgres-data:/var/lib/postgresql/data   # ‚úÖ Î°úÏª¨Ïóê DB Ï†ÄÏû•

  zavod:
    image: ghcr.io/opensanctions/opensanctions:latest
    # container_name: opensanctions-etl   # ‚ö†Ô∏è Ï∂©Îèå Î∞©ÏßÄÎ•º ÏúÑÌï¥ ÏÉùÎûµ
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - .:/opensanctions
    networks:
      - appnet
    command: >
      bash -c "
        echo 'üöÄ Scanning datasets (excluding underscore folders)...' &&
        for file in $(find /opensanctions/datasets -type f -name '*.yml' ! -path '*/_*/*'); do
          echo '‚öôÔ∏è  Running ETL for: '$$file &&
          zavod crawl $$file &&
          zavod export $$file &&
          zavod load-db $$file &&
          echo '‚úÖ Completed: '$$file || echo '‚ùå Failed: '$$file;
        done &&
        echo 'üéâ All datasets processed.'
      "

  web:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: zavod-ui
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "80:3000"
    networks:
      - appnet
    environment:
      ZAVOD_DATABASE_URI: postgresql://postgres:password@db:5432/dev
      ZAVOD_ALLOW_UNAUTHENTICATED: "true"
      LANG: en_US.UTF-8
      TZ: UTC
    working_dir: /app
    command: npm run start
