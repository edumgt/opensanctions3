version: "3.9"

networks:
  appnet:           
    driver: bridge

services:
  db:
    image: postgres:15
    container_name: opensanctions-db
    environment:
      POSTGRES_DB: dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./postgres-data:/var/lib/postgresql/data   # âœ… ë¡œì»¬ì— DB ì €ìž¥

  zavod:
    image: ghcr.io/opensanctions/opensanctions:latest
    container_name: opensanctions-etl
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env              # âœ… .env íŒŒì¼ì„ ìžë™ ë¡œë“œ
    environment:
      ZAVOD_DATABASE_URI: postgresql://postgres:password@db:5432/dev
    command: >
      bash -c "
        echo 'ðŸš€ Running Zavod pipeline...' &&
        zavod crawl datasets/ae/local_terrorists/ae_local_terrorists.yml &&
        zavod export datasets/ae/local_terrorists/ae_local_terrorists.yml &&
        zavod load-db datasets/ae/local_terrorists/ae_local_terrorists.yml &&
        echo 'âœ… Done. Data written to Postgres.'
      "
    volumes:
      - ./datasets:/opensanctions/datasets
      - ./data:/opensanctions/data
      - ./zavod:/opensanctions/zavod
    networks:
      - appnet

  web:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: zavod-ui
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "80:3000"
    networks:
      - appnet
    environment:
      ZAVOD_DATABASE_URI: postgresql://postgres:password@db:5432/dev
      ZAVOD_ALLOW_UNAUTHENTICATED: "true"
      LANG: en_US.UTF-8
      TZ: UTC
    working_dir: /app
    command: npm run start
