version: "3.9"

services:
  db:
    image: postgres:15
    container_name: opensanctions-db
    environment:
      POSTGRES_DB: dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./postgres-data:/var/lib/postgresql/data   # ‚úÖ Î°úÏª¨Ïóê DB Ï†ÄÏû•

  zavod:
    image: ghcr.io/opensanctions/opensanctions:latest
    container_name: opensanctions-etl
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env  # ‚úÖ .env ÏûêÎèô Î°úÎìú
    environment:
      ZAVOD_DATABASE_URI: postgresql://postgres:password@db:5432/dev
    command: >
      bash -c "
        echo 'üöÄ Running multiple Zavod pipelines...' &&
        #
        # --- UAE Terrorists Dataset ---
        echo '‚ñ∂Ô∏è Processing: sg_terrorists' &&
        zavod crawl datasets/sg/terrorists/sg_terrorists.yml &&
        zavod export datasets/sg/terrorists/sg_terrorists.yml &&
        zavod load-db datasets/sg/terrorists/sg_terrorists.yml &&
        #
        # --- US Alaska Medicaid Exclusions ---
        echo '‚ñ∂Ô∏è Processing: us_ak_med_exclusions' &&
        zavod crawl datasets/ae/local_terrorists/ae_local_terrorists.yml &&
        zavod export datasets/ae/local_terrorists/ae_local_terrorists.yml &&
        zavod load-db datasets/ae/local_terrorists/ae_local_terrorists.yml &&
        #
        # --- US Alabama Medicaid Exclusions ---
        # echo '‚ñ∂Ô∏è Processing: us_al_med_exclusions' &&
        # zavod crawl datasets/us/al/med_exclusions/us_al_med_exclusions.yml &&
        # zavod export datasets/us/al/med_exclusions/us_al_med_exclusions.yml &&
        # zavod load-db datasets/us/al/med_exclusions/us_al_med_exclusions.yml &&
        #
        echo '‚úÖ All datasets successfully written to Postgres.'
      "
    volumes:
      - ./datasets:/opensanctions/datasets
      - ./data:/opensanctions/data
      - ./zavod:/opensanctions/zavod

  web:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: zavod-ui
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      ZAVOD_DATABASE_URI: postgresql://postgres:password@db:5432/dev
      ZAVOD_ALLOW_UNAUTHENTICATED: "true"
      LANG: en_US.UTF-8
      TZ: UTC
    working_dir: /app
    command: npm run start
